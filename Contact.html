<!doctype html>
<html lang="en">
<head>

</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">Ulva Strategy Limited</a>
      <nav class="nav">
        <a href="/about.html">About</a>
        <a href="/services.html">Services</a>
        <a href="/contact.html" class="btn active">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container prose">
    <h1>Get in touch</h1>
    <p>Email: <a href="mailto:info@ulvastrategy.co.uk">info@ulvastrategy.co.uk</a></p>
    <p>We aim to respond within one working day.</p>
    <form class="contact" name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact">
      <label>Name<input type="text" name="name" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>Message<textarea name="message" rows="6" required></textarea></label>
      <button class="btn primary" type="submit">Send</button>
    </form>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="y"></span> Ulva Strategy Limited</p>
    </div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
