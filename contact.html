<head>

  <title>Contact • Ulva Strategy Limited</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">Ulva Strategy Limited</a>
      <nav class="nav">
        <a href="/about.html">About</a>
        <a href="/services.html">Services</a>
        <a href="/contact.html" class="btn active">Contact</a>
      </nav>
       <img src="logo-transparent.png" alt="Ulva Strategy logo" class="header-logo">
    </div>
  </header>
  <main class="container prose">
    <h1>Get in touch</h1>
    <p>Email: <a href="mailto:info@ulvastrategy.co.uk">info@ulvastrategy.co.uk</a></p>
    <p>We aim to respond within one working day.</p>
<form action="https://formsubmit.co/info@ulvastrategy.co.uk" method="POST" class="contact">
  <!-- Honeypot to reduce spam -->
  <input type="text" name="_honey" style="display:none">

  <!-- Disable captcha -->
  <input type="hidden" name="_captcha" value="false">

  <!-- Redirect after submission -->
  <input type="hidden" name="_next" value="https://www.ulvastrategy.co.uk/thanks.html">

  <input type="text" name="name" placeholder="Your name" required>
  <input type="email" name="email" placeholder="Your email" required>
  <textarea name="message" placeholder="Your message" required></textarea>
  <button type="submit" class="btn primary">Send</button>
</form>

  </main>
  <footer class="site-footer">
    <div class="container">
       <p>© <span id="y"></span> Ulva Strategy Limited · Company No. 16641811 · <a href="/contact.html">Get in touch</a></p>
    </div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
